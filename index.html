
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Heliex AI Unified Platform</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <!-- React Flow Styles -->
    <link rel="stylesheet" href="https://esm.sh/reactflow@11.10.1/dist/style.css"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#6366f1",
                        "background-light": "#f8fafc",
                        "background-dark": "#020408",
                        "surface-dark": "#0a0c14",
                    },
                    fontFamily: {
                        display: "Manrope"
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        lg: "2rem",
                        xl: "3rem",
                        full: "9999px"
                    },
                    boxShadow: {
                        glow: "0 0 20px -5px rgba(99, 102, 241, 0.6)",
                        'super-glow': "0 0 40px -10px rgba(168, 85, 247, 0.5)",
                    },
                    animation: {
                        'shimmer': 'shimmer 2s linear infinite',
                        'slide-up-fade': 'slide-up-fade 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards',
                        'text-gradient': 'text-gradient 3s linear infinite',
                        'blob': 'blob 15s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pop-in': 'pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'message-in': 'message-in 0.45s cubic-bezier(0.25, 1, 0.3, 1) forwards',
                        'spring-in': 'spring-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'bounce-subtle': 'bounce-subtle 2s ease-in-out infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }
                        },
                        'bounce-subtle': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-6px)' }
                        },
                        'slide-up-fade': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'message-in': {
                            '0%': { opacity: '0', transform: 'translateY(30px) scale(0.95)', filter: 'blur(4px)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)', filter: 'blur(0)' },
                        },
                        'spring-in': {
                            '0%': { opacity: '0', transform: 'scale(0.8)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        'text-gradient': {
                            'to': { backgroundPosition: '200% center' }
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'pop-in': {
                            '0%': { transform: 'scale(0)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                    }
                }
            }
        };
    </script>
    <style>
        :root {
            --anim-easing: cubic-bezier(0.25, 1, 0.3, 1);
            --anim-duration: 0.3s;
        }
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, #818cf8, #c084fc, #f472b6, #818cf8);
            background-size: 200% auto;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all var(--anim-duration) var(--anim-easing);
            will-change: transform, opacity, box-shadow;
        }

        .hover-lift:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.2);
        }

        .message-liquid {
            position: relative;
            overflow: hidden;
        }
        
        .message-liquid::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.02), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }
        .message-liquid:hover::before {
            transform: translateX(100%);
        }

        .cyber-pill {
            position: relative;
            background: #0a0b14;
            border-radius: 2rem;
            padding: 2px;
            overflow: hidden;
            transition: all 0.4s var(--anim-easing);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .cyber-pill::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(99, 102, 241, 0.3), rgba(168, 85, 247, 0.3), transparent 30%);
            animation: spin 8s linear infinite;
        }
        .cyber-pill-inner {
            position: relative;
            background: #0a0b14;
            border-radius: calc(2rem - 2px);
            z-index: 2;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: #6366f1;
            border-radius: 50%;
            animation: typing-bounce 1s infinite ease-in-out;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-bounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.4; }
            40% { transform: translateY(-5px); opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .staggered-list > * {
            opacity: 0;
            animation: slide-up-fade 0.5s var(--anim-easing) forwards;
        }
        .staggered-list > *:nth-child(1) { animation-delay: 0.05s; }
        .staggered-list > *:nth-child(2) { animation-delay: 0.1s; }
        .staggered-list > *:nth-child(3) { animation-delay: 0.15s; }
        .staggered-list > *:nth-child(4) { animation-delay: 0.2s; }

        .shimmer-skeleton {
            background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        .momentum-scroll {
            -webkit-overflow-scrolling: touch;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0?bundle",
    "react-syntax-highlighter/dist/esm/styles/prism/vsc-dark-plus": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism/vsc-dark-plus?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "reactflow": "https://esm.sh/reactflow@^11.11.4"
  }
}
</script>
</head>
<body class="bg-[#020408] text-gray-100 font-display transition-colors duration-200 h-screen overflow-hidden selection:bg-indigo-500/30">
    <div id="root" class="h-full w-full"></div>
</body>
</html>
