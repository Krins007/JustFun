<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Heliex AI Unified Platform</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <!-- React Flow Styles -->
    <link rel="stylesheet" href="https://esm.sh/reactflow@11.10.1/dist/style.css"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#6366f1",
                        "background-light": "#f8fafc",
                        "background-dark": "#020408",
                        "surface-light": "#ffffff",
                        "surface-dark": "#0a0c14",
                        "border-light": "#e2e8f0",
                        "border-dark": "#1e293b"
                    },
                    fontFamily: {
                        display: "Manrope"
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        lg: "2rem",
                        xl: "3rem",
                        full: "9999px"
                    },
                    boxShadow: {
                        glow: "0 0 20px -5px rgba(99, 102, 241, 0.6)",
                        'vibrant-indigo': "0 0 15px rgba(99, 102, 241, 0.5)",
                        'cosmic-soft': "0 20px 40px -15px rgba(0, 0, 0, 0.5)",
                        'aurora': "0 0 30px -5px rgba(129, 140, 248, 0.4), 0 0 15px -5px rgba(168, 85, 247, 0.4)",
                    },
                    animation: {
                        'shimmer': 'shimmer 2s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'gradient-x': 'gradient-x 3s ease infinite',
                        'border-spin': 'border-spin 4s linear infinite',
                        'slide-up-fade': 'slide-up-fade 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards',
                        'text-gradient': 'text-gradient 3s linear infinite',
                        'blob': 'blob 15s infinite',
                        'nebula-pulse': 'nebula-pulse 10s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out infinite 3s',
                        'reveal': 'reveal 0.8s cubic-bezier(0.77, 0, 0.175, 1) forwards',
                        'brand-bounce': 'brand-bounce 2s infinite ease-in-out',
                        'wiggle': 'wiggle 0.5s ease-in-out infinite',
                        'pop-in': 'pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'float-mascot': 'float-mascot 4s ease-in-out infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'spin-reverse-slow': 'spin-reverse 12s linear infinite',
                        'message-in': 'message-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }
                        },
                        'gradient-x': {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                        'slide-up-fade': {
                            '0%': { opacity: '0', transform: 'translateY(30px) scale(0.95)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        'message-in': {
                            '0%': { opacity: '0', transform: 'translateY(20px) scale(0.9) skewX(-2deg)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1) skewX(0deg)' },
                        },
                        'text-gradient': {
                            'to': { backgroundPosition: '200% center' }
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(60px, -80px) scale(1.3)' },
                            '66%': { transform: 'translate(-40px, 40px) scale(0.7)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        'nebula-pulse': {
                            '0%, 100%': { opacity: '0.15', transform: 'scale(1)' },
                            '50%': { opacity: '0.3', transform: 'scale(1.15)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        reveal: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'brand-bounce': {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-3px) scale(1.02)' },
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        'pop-in': {
                            '0%': { transform: 'scale(0)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        'float-mascot': {
                            '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                            '25%': { transform: 'translateY(-5px) translateX(2px)' },
                            '50%': { transform: 'translateY(2px) translateX(-2px)' },
                            '75%': { transform: 'translateY(-3px) translateX(1px)' },
                        },
                        'spin-reverse': {
                            from: { transform: 'rotate(360deg)' },
                            to: { transform: 'rotate(0deg)' }
                        }
                    }
                }
            }
        };
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, #818cf8, #c084fc, #f472b6, #818cf8);
            background-size: 200% auto;
        }
        .galaxy-overlay {
            background: radial-gradient(circle at center, transparent 0%, rgba(2, 4, 8, 0.4) 100%);
            pointer-events: none;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .hover-lift {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .hover-lift:hover {
            transform: translateY(-4px) scale(1.02);
        }
        /* Branding Specific Styles */
        .branding-perspective {
            perspective: 1000px;
        }
        .branding-card {
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d;
        }
        .branding-area:hover .branding-card {
            transform: rotateY(10deg) rotateX(5deg) translateZ(10px);
        }

        /* React Flow Overrides */
        .react-flow__node {
          border-radius: 1.5rem !important;
        }
        .react-flow__handle {
          width: 10px !important;
          height: 10px !important;
          background: #6366f1 !important;
          border: 2px solid #fff !important;
        }
        .react-flow__edge-path {
          stroke: rgba(99, 102, 241, 0.3) !important;
          stroke-width: 2.5 !important;
        }
        .react-flow__controls {
          background: rgba(13, 16, 29, 0.8) !important;
          backdrop-filter: blur(10px) !important;
          border: 1px solid rgba(255, 255, 255, 0.1) !important;
          border-radius: 1rem !important;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5) !important;
        }
        .react-flow__controls-button {
          background: transparent !important;
          border: none !important;
          fill: #fff !important;
          border-bottom: 1px solid rgba(255,255,255,0.05) !important;
        }
        .react-flow__background {
          background-color: transparent !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/prism?bundle",
    "react-syntax-highlighter/styles/prism/vsc-dark-plus": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism/vsc-dark-plus?bundle",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "reactflow": "https://esm.sh/reactflow@11.10.1?bundle"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-display transition-colors duration-200 h-screen overflow-hidden selection:bg-indigo-500 selection:text-white">
    <div id="root" class="h-full w-full"></div>
</body>
</html>
